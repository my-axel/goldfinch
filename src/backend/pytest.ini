[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    models: Model tests
    api: API tests
    slow: Mark tests as slow (skipped by default)
    async: Mark tests as async

addopts = -v --tb=short

# Environment settings
env_files =
    .env.test 